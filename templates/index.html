{% extends "layout.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
{% for movie in data %}
<section class="card-movies">
    <img src="{{ url_for('static', filename='img/' + movie.imagen) }}" alt="{{ movie.titulo }}">
    <h2 class="movie-title">{{ movie.titulo }}</h2>
    <h4 class="movie-desc">{{ movie.descripcion }}</h4>
</section>
{% endfor %}
{% endblock %}
