{% extends "layout.html" %}

{% block title %}Series{% endblock %}
{% block content %}
{% for serie in series %}
<section class="card-movies">
    <img src="{{ url_for('static', filename='img/' + serie.imagen) }}" alt="{{ serie.titulo }}">
    <h2 class="movie-title">{{ serie.titulo }}</h2>
    <h4 class="movie-desc">{{ serie.descripcion }}</h4>
</section>
{% endfor %}
{% endblock %}
